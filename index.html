<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIMATS Transport Pass</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }

    /* Top Blue Bar */
    .top-bar {
      background-color: #007BFF;
      color: white;
      padding: 15px 0;
      font-size: 22px;
      font-weight: bold;
    }

    /* Validity Section */
    .validity-section {
      background-color: #28a745;
      color: white;
      padding: 10px 0;
    }

    .validity-section .date {
      font-size: 16px;
    }

    .validity-section .status {
      font-size: 28px;
      font-weight: bold;
      margin-top: 5px;
    }

    /* Profile Photo */
    .photo {
      margin: 20px auto 10px;
    }

    .photo img {
      width: 150px;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #007BFF;
    }

    /* QR and Details Section */
    .details {
      background-color: white;
      margin: 20px auto;
      padding: 15px;
      width: 80%;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .qr-code {
      margin: 10px 0;
    }

    .student-id {
      font-weight: bold;
      font-size: 18px;
      margin-top: 10px;
    }

    .department {
      background-color: #28a745;
      color: white;
      padding: 8px;
      border-radius: 5px;
      margin-top: 10px;
      display: inline-block;
      font-weight: bold;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background-color: #007BFF;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
    }

    .bottom-nav i {
      color: white;
      font-size: 24px;
    }
  </style>

  <!-- FontAwesome for icons -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

  <!-- Top Bar -->
  <div class="top-bar">
    SIMATS TRANSPORTS
  </div>

  <!-- Validity Status -->
  <div class="validity-section">
    <div class="date">18-MAY-2025</div>
    <div class="status">VALID</div>
  </div>

  <!-- Photo -->
  <div class="photo">
    <img src="https://via.placeholder.com/150" alt="User Photo">
  </div>

  <!-- QR and Details -->
  <div class="details">
    <div class="qr-code">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=212222040087&size=100x100" alt="QR Code">
    </div>
    <div class="student-id">Lokesh K</div>
    <div class="student-id">212222040087</div>
    <div class="department">ARAKKONAM II</div>
  </div>

  <!-- Bottom Navigation -->
  <div class="bottom-nav">
    <i class="fas fa-user"></i>
    <i class="fas fa-home"></i>
    <i class="fas fa-bell"></i>
  </div>

</body>
</html>
