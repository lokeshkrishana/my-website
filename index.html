<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fake Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
      padding: 50px;
    }

    img {
      margin-bottom: 20px;
    }

    h1 {
      color: #007BFF;
      margin-bottom: 30px;
    }

    form {
      display: inline-block;
      background: #fff;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 200px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    #login-message {
      margin-top: 20px;
      font-weight: bold;
    }

    .error {
      color: red;
    }

    .success {
      color: green;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <img src="logo.png" alt="My Logo" width="150">

  <!-- Page Title -->
  <h1>Login</h1>

  <!-- Fake Login Form -->
  <form onsubmit="return fakeLogin(event)">
    <input type="text" id="username" placeholder="Username" required><br>
    <input type="password" id="password" placeholder="Password" required><br>
    <button type="submit">Login</button>
  </form>

  <!-- Fake Message -->
  <p id="login-message"></p>

  <!-- Fake Login Script -->
  <script>
    function fakeLogin(event) {
      event.preventDefault();  // Prevent actual form submission

      // Get user input
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const message = document.getElementById("login-message");

      // Simple fake check for username and password
      if (username === "admin" && password === "1234") {
        message.textContent = "Welcome, admin! You are now logged in (not really ðŸ˜„)";
        message.className = "success"; // Add success class for styling

        // Redirect to the dashboard page after 1 second (to simulate a "real" login)
        setTimeout(function() {
          window.location.href = "dashboard.html";  // Redirect to dashboard
        }, 1000);  // 1 second delay before redirecting
      } else {
        message.textContent = "Invalid username or password!";
        message.className = "error"; // Add error class for styling
      }

      // Clear the form fields after submitting
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";

      return false;  // Prevent form from actually submitting
    }
  </script>
</body>
</html>
