<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIMATS Transport ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }

    .top-bar {
      background-color: #007BFF;
      color: white;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .top-bar img.logo {
      height: 35px;
      margin-left: 10px;
    }

    .top-bar .title {
      font-size: 18px;
      font-weight: bold;
      flex: 1;
    }

    .top-bar img.menu {
      height: 24px;
      margin-right: 10px;
    }

    .valid-section {
      background-color: #28a745;
      color: white;
      padding: 10px 0;
      font-size: 18px;
      font-weight: bold;
    }

    .photo img {
      width: 140px;
      height: 180px;
      object-fit: cover;
      margin-top: 15px;
      border-radius: 5px;
    }

    .qr img {
      width: 100px;
      margin-top: 10px;
    }

    .id-number {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .name-section {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      margin: 15px auto;
      width: 80%;
      border-radius: 5px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #007BFF;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 8px 0;
    }

    .footer img {
      width: 28px;
    }
  </style>
</head>
<body>

  <!-- Header with logo, title, and menu icon -->
  <div class="top-bar">
    <img src="simats-logo.png" alt="Logo" class="logo">
    <div class="title">SIMATS TRANSPORTS</div>
    <img src="menu-icon.png" alt="Menu" class="menu">
  </div>

  <!-- Validity section -->
  <div class="valid-section">
    18-MAY-2025<br>VALID
  </div>

  <!-- Profile photo -->
  <div class="photo">
    <img src="user.png" alt="User Photo">
  </div>

  <!-- QR code -->
  <div class="qr">
    <img src="qrcode.png" alt="QR Code">
  </div>

  <!-- ID number -->
  <div class="id-number">Lokesh K</div>
  <div class="id-number">212222040087</div>

  <!-- Location name -->
  <div class="name-section">ARAKKONAM II</div>

  <!-- Bottom Navigation Bar -->
  <div class="footer">
    <img src="profile-icon.png" alt="Profile">
    <img src="home-icon.png" alt="Home">
    <img src="bell-icon.png" alt="Notification">
  </div>

</body>
</html>
