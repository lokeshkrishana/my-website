<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SIMATS Transport ID</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
      text-align: center;
    }

    .header {
      background-color: #007BFF;
      color: white;
      padding: 15px;
      font-size: 20px;
      font-weight: bold;
    }

    .valid-section {
      background-color: #28a745;
      color: white;
      padding: 10px;
      font-size: 18px;
      font-weight: bold;
    }

    .photo img {
      width: 140px;
      height: 180px;
      object-fit: cover;
      margin-top: 15px;
      border-radius: 5px;
    }

    .qr {
      margin: 20px 0 10px 0;
    }

    .qr img {
      width: 100px;
    }

    .id-number {
      font-size: 18px;
      font-weight: bold;
      margin: 10px 0;
    }

    .name-section {
      background-color: #28a745;
      color: white;
      font-size: 18px;
      font-weight: bold;
      padding: 10px;
      margin: 20px auto;
      width: 80%;
      border-radius: 5px;
    }

    .footer {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #007BFF;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
    }

    .footer img {
      width: 24px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <div class="header">SIMATS TRANSPORTS</div>

  <!-- Valid Date -->
  <div class="valid-section">
    18-MAY-2025<br>VALID
  </div>

  <!-- User Photo -->
  <div class="photo">
    <img src="user.jpg" alt="User Photo">
  </div>

  <!-- QR Code -->
  <div class="qr">
    <img src="qrcode.jpg" alt="QR Code">
  </div>

  <!-- ID Number -->
  <div class="id-number">Lokesh K</div>
  <div class="id-number">212222040087</div>

  <!-- Name Section -->
  <div class="name-section">ARAKKONAM II</div>

  <!-- Footer with icons -->
  <div class="footer">
    <img src="profile-icon.png" alt="Profile">
    <img src="home-icon.png" alt="Home">
    <img src="bell-icon.png" alt="Notification">
  </div>

</body>
</html>
